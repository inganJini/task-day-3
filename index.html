<!DOCTYPE html>
<html>
  <head>
    <title>ðŸ”¥ Calculator ðŸ”¥</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    

    function App() {
      const [firstValue, setFirstValue] = React.useState(0);
      const [secondValue, setSecondValue] = React.useState(0);
      const [operator, setOperator] = React.useState('+');
      const [result, setResult] = React.useState(0);
      
      const onSelect = (e) => {
        setOperator(e.target.value);
      };

      const onChange = (e) => {
        const { name, value } = e.target;
        setResult(0);
        if (name === 'firstValue') {
          setFirstValue(value);
        }
        else if (name === 'secondValue') {
          setSecondValue(value);
        }
      };

      const onClick = () => {
        setResult(Calculator());
      };

      function Calculator() {
        switch (operator) {
          case '+':
            return parseInt(firstValue) + parseInt(secondValue);
          case '-':
            return parseInt(firstValue) - parseInt(secondValue);
          case '*':
            return parseInt(firstValue) * parseInt(secondValue);
          case '/':
            return parseInt(firstValue) / parseInt(secondValue);
          default:
            return 0;
        }
      }

      return (
        <div className="container">
          <h1>ðŸ”¥ Calculator ðŸ”¥</h1>
          <input value={firstValue} name="firstValue" type="number" placeholder="first value" onChange={onChange}/>
          <input value={secondValue} name="secondValue" type="number" placeholder="second value" onChange={onChange}/>
          <select value={operator} name="operator" id="operator" onChange={onSelect}>
            <option name="add">+</option>
            <option name="subtract">-</option>
            <option name="multiply">*</option>
            <option name="divide">/</option>
          </select>
          <button onClick={onClick}>Calculate</button>
            <h1>
                {   
                    operator === "+" ? `${firstValue} + ${secondValue} = ${result}`
                    : operator === "-" ? `${firstValue} - ${secondValue} = ${result}`
                    : operator === "*" ? `${firstValue} * ${secondValue} = ${result}`
                    : operator === "/" ? `${firstValue} / ${secondValue} = ${result}`
                    : `0`
                }
            </h1>
        </div>
      );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</html>
